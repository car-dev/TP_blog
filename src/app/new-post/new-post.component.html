<form [formGroup]="postForm" (ngSubmit)="onSavePost()" class="text-center border border-light p-5">
    <h2 class="h4 mb-4">Enregistrer un nouveau post</h2>
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title"
                    class="form-control" 
                    placeholder="titre du post"
                    formControlName="title">
                    
        </div>
        <div class="form-group">
                <label for="content">Contenu</label>
                <textarea id="content"
                        class="form-control"        
                        rows="3" 
                        placeholder="contenu du post"
                        formControlName="content" ></textarea>
        </div>
        <button class="btn btn-success" [disabled]="postForm.invalid"
                type="submit">Enregistrer
        </button>
</form>
